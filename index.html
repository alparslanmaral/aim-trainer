<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basit 3D FPS - Dolaşma (Multiplayer)</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- THREE için import map -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <h1>Basit 3D FPS</h1>
        <p>
          - Fare ile etrafına bak<br />
          - W A S D ile hareket<br />
          - Space zıpla, Shift koş<br />
          - ESC ile imleci geri al
        </p>
        <button id="startButton">Oyuna Başla</button>
      </div>
      <div class="note">
        Not: Demo, Socket.IO ile online. Aynı bağlantıdaki herkes birbirini görür.
      </div>
    </div>

    <div id="hud">
      <div id="crosshair"></div>
      <div id="info"></div>
    </div>

    <!-- Socket.IO client (sunucudan) -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- main.js modül olarak -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
