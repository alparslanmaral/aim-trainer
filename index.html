<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basit 3D FPS - Dolaşma</title>
  <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <h1>Basit 3D FPS</h1>
        <p>
          - Fare ile etrafına bak<br />
          - W A S D ile hareket<br />
          - Space zıpla, Shift koş<br />
          - ESC ile imleci geri al
        </p>
        <button id="startButton">Oyuna Başla</button>
      </div>
      <div class="note">
        Not: Bu demo yalnızca dolaşma içindir. Basit çarpışma ve yer çekimi uygulanmıştır.
      </div>
    </div>

    <div id="hud">
      <div id="crosshair"></div>
      <div id="info"></div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
